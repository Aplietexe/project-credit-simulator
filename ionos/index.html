<div class="simulator-container">
  <h1 class="simulator-header">Simula tu crédito</h1>
  <div class="simulator-input-block simulator-fix-style">
    <h2><label for="simulator-price" class="simulator-fix-style">Precio del auto</label></h2>
    <div class="simulator-input-container">
      <span>$</span><input type="text" id="simulator-price" value="100,000" />
    </div>
  </div>
  <div class="simulator-input-block">
    <h2 class="simulator-fix-style"><label for="simulator-down-payment" class="simulator-fix-style">% de Enganche</label></h2>
    <div class="simulator-input-container">
      <span>%</span><input type="text" id="simulator-down-payment-rate" value="20" />
    </div>
    <p class="simulator-down-payment simulator-fix-style">Enganche: -</p>
    <p class="simulator-formalization-fee simulator-fix-style">Comisión P/A: -</p>
  </div>
  <div class="simulator-installments-block">
    <h2 class="simulator-fix-style">¿A cuántos plazos quieres pagar?</h2>
    <div class="simulator-installment-options" data-installments="nt">
      <div class="simulator-installment-option" data-installments="12">
        <div class="simulator-installment-header">
          12 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option" data-installments="18">
        <div class="simulator-installment-header">
          18 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option active" data-installments="24">
        <div class="simulator-installment-header">
          24 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option" data-installments="30">
        <div class="simulator-installment-header">
          30 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option" data-installments="36">
        <div class="simulator-installment-header">
          36 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option" data-installments="42">
        <div class="simulator-installment-header">
          42 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option" data-installments="48">
        <div class="simulator-installment-header">
          48 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option" data-installments="54">
        <div class="simulator-installment-header">
          54 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>

      <div class="simulator-installment-option" data-installments="60">
        <div class="simulator-installment-header">
          60 Meses
        </div>
        <div class="simulator-installment-price">-</div>
      </div>
    </div>
  </div>
</div>
